<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
</head>
<body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">Codat</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarText" aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarText">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link" href="#">Trang chủ</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Cho thuê phòng trọ</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Tìm người ở ghép</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Tin tức</a>
              </li>
            </ul>
          </div>
          <div class="button">
            <div class="like">
                <img src="public/heart_black.png"/>
                <span class="badge text-bg-primary rounded-pill">14</span>
                
            </div>
            <div class="notification">
                <img src="public/notification_black.png"/>
                <span class="badge text-bg-primary rounded-pill">14</span>
            </div>
            <div class="account">
                <img src="public/Avatar.png"/>
                <p>Thanh Trâm</p>
                <img src="public/down.png"/>
                <div class="display">
                    <div class="register">
                        <h3>Đăng kí làm người cho thuê</h3>
                        <div class="register-inf">
                            <div class="inf">
                                <p>Để được đăng tin cho thuê bất động sản</p>
                                <button class="button-register">Đăng kí ngay</button>
                            </div>
                            <img src="public/house.png"/>
                        </div>
                    </div>
                    <button class="inf-group">
                        <img src="public/list_register.png"/>
                        <p>Quản lý tin đăng</p>
                    </button>
                    <button class="inf-group">
                        <img src="public/inf_register.png"/>
                        <p>Thay đổi thông tin cá nhân</p>
                    </button>
                    <button class="inf-group">
                        <img src="public/password_register.png"/>
                        <p>Thay đổi mật khẩu</p>
                    </button>
                    <button class="logout">
                        <p>Đăng xuất</p>
                        <img src="public/logout.png"/>
                    </button>
                </div>
            </div>
            <button class="upload">Đăng tin</button>
        </div>
        </div>
      </nav>
</body>
